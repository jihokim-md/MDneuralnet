{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav>
  <div class="pagination justify-content-center">
    {{ if .Paginator.HasPrev }}
    <div class="page-item"><a class="page-link" href="{{ .Paginator.Prev.URL }}">&laquo;</a></div>
    {{ end }}
    {{ if .Paginator.HasNext }}
    <div class="page-item"><a class="page-link" href="{{ .Paginator.Next.URL }}">&raquo;</a></div>
    {{ end }}
  </div>
</nav>
{{ end }}
